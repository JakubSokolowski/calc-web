image: jsokolowski/calc-ci

stages:
    - setup
    - lint
    - test
    - build
    - deploy

variables:
    GIT_STRATEGY: clone

setup:
    stage: setup
    script:
        - rustc --version
        - cargo --version
        - firefox --version
        - npm install
    rules:
        -   if: $CI_COMMIT_BRANCH == "master"
        -   if: $CI_MERGE_REQUEST_ID

lint:
    stage: lint
    before_script:
        - git fetch origin master
    script:
        - npm run ci:lint
    rules:
        -   if: $CI_MERGE_REQUEST_ID

test:
    stage: test
    script:
        - npm run ci:test
    after_script:
        - bash <(curl -s https://codecov.io/bash)
    artifacts:
        paths:
            - coverage/
        expire_in: 1 week
    rules:
        -   if: $CI_MERGE_REQUEST_ID

build:
    stage: build
    script:
        - npm run ci:build
    rules:
        -   if: $CI_MERGE_REQUEST_ID

pages:
    stage: deploy
    artifacts:
        paths:
            - public
    script:
        - npm run build:prod
        - cp -r dist/apps/calc-web public/
    rules:
        -   if: $CI_COMMIT_BRANCH == "master"


